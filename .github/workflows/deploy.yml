name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Node.js dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Sync built files to server
      run: |
        rsync -avz --delete \
          -e "ssh -o StrictHostKeyChecking=no" \
          public/build/ ${{ secrets.DEPLOY_USER }}@${{ secrets.SERVER_IP }}:/www/wwwroot/qurani.link.id/public/build/

    - name: Deploy to Server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.DEPLOY_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          set -e

          cd /www/wwwroot/qurani.link.id

          echo "[github-actions] >> Pulling latest changes from main branch..."
          git pull origin main

          echo "[github-actions] >> Checking for dependency changes..."

          echo "[github-actions] >> Installing PHP dependencies..."
          composer install --no-dev --optimize-autoloader

          echo "[github-actions] >> Deployment completed successfully."
        EOF

